<html lang="en">
  <head>
    <title>pi controls</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="xhr.js" defer></script>
    <script src="/common.js" defer></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ce2208">
  </head>  
  <body>
    <p id="requireHTTPS" class="hidden">
      <b>STOP!</b> This page <b>must</b> be served over HTTPS.

<div class = "mainbar">

                        <div class = "videotitle">
                                <h2 id=title style = "color:white;font-size:200%">
                                        title
                                </h2>
                        </div>
                        <div class= powerbutton>
                        <img class = power id=shutdown src="resources/power.png"></img>

                        </div>




                </div>
                <div class = secondheaderline>
                        <div class = "ccbutton">
                                <img id=subtitle src="resources/cc.png"><img>

                        </div>

                </div>

                </div>

                <!-- Content section of website layout -->
                <div class = "row">

                        <div class = "columnA">

                        <div class = "columnB">

                        <button id="play-pause" class="button playpause">play pause</button>
                        <button id="stop" class="button stop">stop</button>

                        </div>
                        </div>

                        <div class = "columnC">
                                <button id="skip-ad" class="button skipad">Skip AD</button>


                        </div>
                </div>
    
    <div id="divResult">
      
    </div>
